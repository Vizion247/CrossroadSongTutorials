<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossroads Songs</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f1c0f;
            color: #d4edda;
            text-align: center;
            margin: 0;
            padding-bottom: 60px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #162a16;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #a8e6a2;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        /* Updated styling for vertically stacked songs */
        .song-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .song-title {
            background: #215d21;
            color: #a8e6a2;
            padding: 12px 20px;
            width: 80%;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
            border: none;
        }
        .song-title:hover {
            background: #28a745;
            transform: scale(1.05);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(22, 42, 22, 0.95);
            color: #a8e6a2;
            text-align: center;
            font-size: 1.2em;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crossroads Music Songs</h1>
        <input type="text" id="search-bar" placeholder="Search songs...">
        <div id="song-list" class="song-list"></div>
    </div>
    <div class="footer">ðŸŽ¶ Psalm 95:1 - "Oh come, let us sing to the Lord; let us make a joyful noise to the rock of our salvation!" ðŸŽ¶</div>

    <script>
        const songs = [
            { title: "Grace on Top of Grace", pdf: "pdf-files/Grace-on-Top-of-Grace.pdf", audio: "pdf-files/graceontopofgrace.mp3", video: "pdf-files/Graceontopofgrace(1).mp4" },
            { title: "Blessed Assurance", pdf: "pdf-files/Grace-on-Top-of-Grace.pdf", audio: "pdf-files/graceontopofgrace.mp3", video: "pdf-files/Graceontopofgrace(1).mp4" }
        ];
        const songList = document.getElementById('song-list');

        function displaySongs(songs) {
            songList.innerHTML = "";
            songs.forEach((song, index) => {
                const songDiv = document.createElement('button'); // Changed to button for accessibility
                songDiv.className = 'song-title';
                songDiv.textContent = song.title;
                songDiv.addEventListener('click', () => navigateToSongPage(index));
                songList.appendChild(songDiv);
            });
        }

        function navigateToSongPage(index) {
            window.location.href = `song.html?song=${index}`;
        }

        displaySongs(songs);

        document.getElementById('search-bar').addEventListener('input', () => {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const filteredSongs = songs.filter(song => song.title.toLowerCase().includes(searchTerm));
            displaySongs(filteredSongs);
        });
    </script>
</body>
</html>
